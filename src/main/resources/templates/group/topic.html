<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>女孩子的读书群</title>
        <link rel="stylesheet" href="../../static/lib/bootstrap/4.5.0/css/bootstrap.min.css"
              th:href="@{/lib/bootstrap/4.5.0/css/bootstrap.min.css}">
        <link rel="stylesheet" href="../../static/css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
        <script src="../../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="../../static/lib/bootstrap/4.5.0/js/bootstrap.min.js"
                th:src="@{/lib/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div th:insert="group/_group_fragment :: nav-top"></div>

        <div th:insert="group/_group_fragment :: nav-sec"></div>

        <div class="container">
            <div class="row">
                <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                    <div>
                        <h4 style="font-weight: bold">女孩子的读书群</h4>
                        <div class="media">
                            <img th:src="@{/img/head.jpg}" src="../static/img/head.jpg" alt="#"
                                 style="width: 48px;height: 48px" class="align-self-start mr-3 m-margin-left">
                            <div class="media-body">
                            <span class="m-info-font m-margin-left">来自:
                                <a class="m-link-font" href="#">已注消</a>
                            </span>
                                <span class="m-time-font m-margin-left">2020-09-12 21:18:15 </span>
                                <div style="font-size: 14px; margin-top: 10px;" class="m-margin-left">
                                    <p class="m-p-font">组建了一个属于女生的氛围轻松愉悦、不用害羞、可以无负担交流地读书小群，同时也可以分享些文艺趣闻，观影感受，日常思考什么的提高表达能力，有没有姐妹想加入呢？男生勿扰。好好搞绝不死群！</p>
                                    <p class="m-p-font">大家也可以直接私信我，因为豆油机制陌生人不能发图片，要等对方回复才能把群邀请图发过去，不如先豆我一下我就可以直接回复图片啦。</p>
                                    <p class="m-p-font">现在群里的可爱书友越来越多了，有人评价说这是她们目前加过最好的读书群！开心❤</p>
                                </div>
                                <div class="m-margin-left m-margin-top">
                                    <span class="m-info-font m-function-font">来自 豆瓣App</span>
                                    <span class="m-info-font m-function-font float-right">投诉</span>
                                </div>
                                <div class="m-margin-left m-function-font m-margin-top float-right">
                                    <button type="button" class="btn btn-outline-danger
                                    m-function-font m-padding m-btn-margin-left">
                                        <span class="glyphicon glyphicon-thumbs-up"></span>
                                        赞
                                    </button>
                                    <button type="button" class="btn btn-outline-success
                                    m-function-font m-padding m-btn-margin-left">
                                        <span class="glyphicon glyphicon-bookmark"></span>
                                        收藏
                                    </button>
                                    <button type="button" class="btn btn-outline-success
                                    m-function-font m-padding m-btn-margin-left">
                                        转发
                                        <span class="glyphicon glyphicon-share"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>

                    </div>
                </div>

                <!--占位用-->
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>

                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <div class="media">
                        <img th:src="@{/img/head.jpg}" src="../static/img/head.jpg" alt="#"
                             style="width: 48px;height: 48px" class="align-self-start mr-3">
                        <div class="media-body">
                            <a class="m-link-font" href="#">最近我们读了同一本书</a>
                            <div class="m-info-font">我是小组的成员</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html>
