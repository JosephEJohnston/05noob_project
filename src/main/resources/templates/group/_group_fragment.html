<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>fragment</title>
        <link rel="stylesheet" href="../../static/lib/bootstrap/4.5.0/css/bootstrap.min.css"
              th:href="@{/lib/bootstrap/4.5.0/css/bootstrap.min.css}">
        <link rel="stylesheet" href="../../static/css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
        <script src="../../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="../../static/lib/bootstrap/4.5.0/js/bootstrap.min.js"
                th:src="@{/lib/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <nav th:fragment="nav-top" class="navbar navbar-expand navbar-dark bg-dark m-navbar-small" style="padding: 0 0;">
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">豆瓣</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">读书</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">电影</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">音乐</a>
                    </li>
                </ul>
            </div>

            <div style="margin-right: 12px">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">提醒</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="#" th:href="@{passport}">登录/注册</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <!--<a class="nav-link btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink"-->
                           <!--data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                        <a class="nav-link btn btn-dark dropdown-toggle" href="#" id="dropdownMenuLink"
                           data-toggle="dropdown" style="font-size: 12px !important;">
                            <th:block th:text="${session.user.getUsername()}"></th:block>
                            的账号
                        </a>
                        <div class="dropdown-menu m-dropdown-menu-size" aria-labelledby="dropdownMenuLink"
                             style="font-size: 12px !important; min-width: 50px !important; height: 162px !important;">
                            <a class="dropdown-item m-item-padding" href="#">个人主页</a>
                            <a class="dropdown-item m-item-padding" href="#">我的订单</a>
                            <a class="dropdown-item m-item-padding" href="#">我的钱包</a>
                            <a class="dropdown-item m-item-padding" href="#">账号管理</a>
                            <a class="dropdown-item m-item-padding" href="#">退出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <nav th:fragment="nav-sec" class="navbar navbar-expand-lg navbar-light bg-light m-navbar-large"
             style="margin-bottom: 50px">
            <div class="container">
                <a class="navbar-brand" href="#">豆瓣小组</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 m-nav-font">
                        <li class="nav-item">
                            <a class="nav-link" href="#">我的小组</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">精选</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">文化</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">行摄</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <label>
                            <input class="form-control mr-sm-2" type="search" placeholder="小组、话题">
                        </label>
                        <span class="glyphicon glyphicon-search"></span>
                    </form>
                </div>
            </div>
        </nav>
    </body>
</html>
